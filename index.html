<!-- üåô COUNTDOWN TO MIDNIGHT -->
<script>
function updateClock() {
    const now = new Date();
    const midnight = new Date();
    midnight.setHours(24, 0, 0, 0);

    let diff = midnight - now;

    if (diff <= 0) {
        document.getElementById("clock").innerHTML =
            "üéâ Happy Birthday Papa üéÇ‚ù§Ô∏è";
        playAudio();
        return;
    }

    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("clock").innerHTML =
        hours + " hours " +
        minutes + " minutes " +
        seconds + " seconds ‚è≥";
}

setInterval(updateClock, 1000);
updateClock();
</script>

<!-- üå∏ TREE ANIMATION -->
<script>
(function () {
    var canvas = $('#canvas');
    var width = canvas.width();
    var height = canvas.height();
    canvas.attr("width", width);
    canvas.attr("height", height);

    var opts = {
        seed: { x: width / 2, color: "rgb(190, 26, 37)", scale: 2 },
        branch: [[535,680,570,250,500,200,30,100]],
        bloom: { num: 700, width: 1080, height: 650 },
        footer: { width: 1200, height: 5, speed: 10 }
    };

    var tree = new Tree(canvas[0], width, height, opts);
    var seed = tree.seed;
    var foot = tree.footer;
    var hold = 1;

    canvas.click(function () {
        playAudio();
        hold = 0;
        canvas.unbind("click");
    });

    var seedAnimate = eval(Jscex.compile("async", function () {
        seed.draw();
        while (hold) { $await(Jscex.Async.sleep(10)); }
        while (seed.canScale()) {
            seed.scale(0.95);
            $await(Jscex.Async.sleep(10));
        }
        while (seed.canMove()) {
            seed.move(0, 2);
            foot.draw();
            $await(Jscex.Async.sleep(10));
        }
    }));

    var growAnimate = eval(Jscex.compile("async", function () {
        while (tree.canGrow()) {
            tree.grow();
            $await(Jscex.Async.sleep(10));
        }
    }));

    var flowerAnimate = eval(Jscex.compile("async", function () {
        while (tree.canFlower()) {
            tree.flower(2);
            $await(Jscex.Async.sleep(10));
        }
    }));

    var textAnimate = eval(Jscex.compile("async", function () {
        $("#code").show().typewriter();
    }));

    var runAsync = eval(Jscex.compile("async", function () {
        $await(seedAnimate());
        $await(growAnimate());
        $await(flowerAnimate());
        textAnimate().start();
    }));

    runAsync().start();
})();
</script>
